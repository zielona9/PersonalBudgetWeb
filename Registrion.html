<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration</title>
</head>
<body>
<header>
    <h1>Personal Budget</h1>
</header>

    <section id="All">
    <section id="Zarejestruj">
    <h2>Rejestracja</h2>
    <form action="/Users">
        
    <p>
        <label for="Imie">Imie: </label>
        <input type="text" id="Imie" name="Imie" placeholder="Imię" required>
     </p>
    <p>
         <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </p>
    <p>
       <label for="password1">Hasło: </label>
       <input type="password" id="password1" name="password1" placeholder="Hasło" required>
    </p></form>
    <button>Zarejestruj</button>
</section>
<section id="Zaloguj">
    <h2>Logowanie</h2>
        <form action="/Users">
    <p>
        <label for="Imie2">Imię: </label>
        <input type="text" id="Imie2" name="Imie2" placeholder="Imię" required>
     </p>
    <p>
         <label for="email2">Email: </label>
        <input type="email" id="email2" name="email2" placeholder="Email" required>
    </p>
    <p>
       <label for="password2">Hasło</label>
       <input type="password" id="password2" name="password2" placeholder="Hasło" required>
    </p></form>
    <button>Zaloguj</button>
</section>
</section>
</body>
</html>
